<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="../js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />

</head>
<body>
	<h3>checkbox</h3>
	<hr>
	<form>
		<label><input type="checkbox" name="checkbox-0 ">Check me</label>
	</form>
	<h3>mini size<h3>
		<hr>
		<form>
			<input type="checkbox" name="checkbox-mini-0" id="checkbox-mini-0" data-mini="		true">
			<label for="checkbox-mini-0">I agree</label>
		</form>
		<h3>vertical group</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup">
				<!-- <legend>Vertical:</legend> -->
				<input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
				<label for="checkbox-v-2a">One</label>
				<input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
				<label for="checkbox-v-2b">Two</label>
				<input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
				<label for="checkbox-v-2c">Three</label>
			</fieldset>
		</form>
		<h3>Horizontal Group</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<!-- <legend>Horizontal:</legend> -->
				<input type="checkbox" name="checkbox-h-2a" id="checkbox-h-2a">
				<label for="checkbox-h-2a">One</label>
				<input type="checkbox" name="checkbox-h-2b" id="checkbox-h-2b">
				<label for="checkbox-h-2b">Two</label>
				<input type="checkbox" name="checkbox-h-2c" id="checkbox-h-2c">
				<label for="checkbox-h-2c">Three</label>
			</fieldset>
		</form>
		<h3>icon position</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup" data-iconpos="right">
				<!--         <legend>Icon right:</legend> -->
				<input type="checkbox" name="checkbox-h-6a" id="checkbox-h-6a">
				<label for="checkbox-h-6a">One</label>
				<input type="checkbox" name="checkbox-h-6b" id="checkbox-h-6b">
				<label for="checkbox-h-6b">Two</label>
				<input type="checkbox" name="checkbox-h-6c" id="checkbox-h-6c">
				<label for="checkbox-h-6c">Three</label>
			</fieldset>
		</form>
		<h3>Theme</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup">
				<legend>Swatch B:</legend>
				<input type="checkbox" name="checkbox-t-2a" id="checkbox-t-2a" data-theme="b">
				<label for="checkbox-t-2a">One</label>
				<input type="checkbox" name="checkbox-t-2b" id="checkbox-t-2b" data-theme="b">
				<label for="checkbox-t-2b">Two</label>
				<input type="checkbox" name="checkbox-t-2c" id="checkbox-t-2c" data-theme="b">
				<label for="checkbox-t-2c">Three</label>
			</fieldset>
		</form>
		<h3>Disabled</h3>
		<hr>
		<form>
			<input disabled="" type="checkbox" name="checkbox-t-3a" id="checkbox-t-3a" data-theme="a">
			<label for="checkbox-t-3a">One</label>
		</form>
		<h3>Enhances</h3>
		<hr>
		<div class="ui-checkbox">
			<label for="checkbox-enhanced" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off">I agree</label>
			<input type="checkbox" name="checkbox-enhanced" id="checkbox-enhanced" data-enhanced="true">
		</div>
		<h3>Radio Button</h3>
		<hr>
		<form>
			<label>
				<input type="radio" name="radio-choice-0" id="radio-choice-0a">One
			</label>
			<!-- <label for="radio-choice-0b">Two</label> -->
			<label>
				<input type="radio" name="radio-choice-0" id="radio-choice-0b" class="custom">Two
			</label>
		</form>
		<h3>Vertical Group</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup">
				<!-- <legend>Vertical:</legend> -->
				<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
				<label for="radio-choice-v-2a">One</label>
				<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
				<label for="radio-choice-v-2b">Two</label>
				<input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
				<label for="radio-choice-v-2c">Three</label>
			</fieldset>
		</form>
		<h3>Horizontal</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup" data-type="horizontal">
				<!--         <legend>Horizontal:</legend> -->
				<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
				<label for="radio-choice-h-2a">One</label>
				<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
				<label for="radio-choice-h-2b">Two</label>
				<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
				<label for="radio-choice-h-2c">Three</label>
			</fieldset>
		</form>
		<h3>mini Sized</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup" data-mini="true">
				<legend>Vertical, icon right, mini sized:</legend>
				<input type="radio" name="radio-choice-v-6" id="radio-choice-v-6a" value="on" checked="checked">
				<label for="radio-choice-v-6a">One</label>
				<input type="radio" name="radio-choice-v-6" id="radio-choice-v-6b" value="off">
				<label for="radio-choice-v-6b">Two</label>
				<input type="radio" name="radio-choice-v-6" id="radio-choice-v-6c" value="other">
				<label for="radio-choice-v-6c">Three</label>
			</fieldset>
		</form>
		<h3>Icon Position</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup" data-iconpos="right">
				<!-- <legend>Vertical, icon right:</legend> -->
				<input type="radio" name="radio-choice-w-6" id="radio-choice-w-6a" value="on" checked="checked">
				<label for="radio-choice-w-6a">One</label>
				<input type="radio" name="radio-choice-w-6" id="radio-choice-w-6b" value="off">
				<label for="radio-choice-w-6b">Two</label>
				<input type="radio" name="radio-choice-w-6" id="radio-choice-w-6c" value="other">
				<label for="radio-choice-w-6c">Three</label>
			</fieldset>
		</form>
		<h3>Theme</h3>
		<hr>
		<form>
			<fieldset data-role="controlgroup" data-theme="b" data-type="horizontal">
				<legend>Horizontal:</legend>
				<input type="radio" name="radio-choice-t-6" id="radio-choice-t-6a" value="on" checked="checked">
				<label for="radio-choice-t-6a">One</label>
				<input type="radio" name="radio-choice-t-6" id="radio-choice-t-6b" value="off">
				<label for="radio-choice-t-6b">Two</label>
				<input type="radio" name="radio-choice-t-6" id="radio-choice-t-6c" value="other">
				<label for="radio-choice-t-6c">Three</label>
			</fieldset>
		</form>
		<h3>Disable</h3>
		<hr>
		<form>
			<label>
				<input type="radio" name="radio-choice-7" id="radio-choice-7a" disabled="disabled">One
			</label>
			<!-- <label for="radio-choice-7b">Two</label> -->
			<label><input type="radio" name="radio-choice-7" id="radio-choice-7b" disabled="disabled">Two</label>
		</form>
		<h3>Enhanced</h3>
		<hr>
		<div class="ui-radio">
				<label for="radio-enhanced" class="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-radio-off">I agree</label>
				<input type="radio" name="radio-enhanced" id="radio-enhanced" data-enhanced="true">
		</div>
		<script src="../js/jquery/dist/jquery.js"></script>
		<script>
			$(document).bind('mobileinit',function(){
				$.mobile.changePage.defaults.changeHash = false;
				$.mobile.hashListeningEnabled = false;
				$.mobile.pushStateEnabled = false;
			});

		</script> 
		<script src="../js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>

	</body>
	</html>
